<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{../default.css}" rel="stylesheet">
</head>
<body>
<header>
    <a href = "/" style="text-decoration: none; "><h1 align = "center"><font size="25" color="red" face="Impact">Course Work </font></h1></a>
</header>
<div class="wrapper">
    <form th:method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="transaction" class="form-label"><font size="10" color="black" face="Consolas">Выберите файл </font>></label>
            <input id="transaction" name="transaction" type="file" class="form-control"
                   aria-describedby="inputGroupFileAddon04"
                   aria-label="Upload">
        </div>

        <button type="submit" class="btn" ><font size="10" color="black" face="Consolas">Oтправить</font></button>
    </form>
</div>
</body>
</html>
